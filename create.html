<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Register new event</title>
    <link rel="stylesheet" href="styleform.css">
  </head>
  <body>
    <form>
      <h1>Register New Event</h1>

      <label for="event-name">Event Name:</label>
      <input type="text" id="event-name" name="event-name" required>

      <label for="description">Description:</label>
      <textarea id="description" name="description" required></textarea>

      <label for="event-date">Event Date:</label>
      <input type="date" id="event-date" name="event-date" required>

      <label for="event-time">Event Time:</label>
      <input type="time" id="event-time" name="event-time" required>

      <label for="organizer-phone">Organizer Phone:</label>
      <input type="tel" id="organizer-phone" name="organizer-phone" required>

      <label for="organizer-email">Organizer Email:</label>
      <input type="email" id="organizer-email" name="organizer-email" required>

      <label for="seating-capacity">Seating capacity:</label>
      <input type="number" id="seating-capacity" name="seating-capacity" min="1" max="1000" required>

      <label for="event-type">Event Type:</label>
      <select id="event-type" name="event-type" required>
        <option value="">--Select Type of Event--</option>
        <option value="online">Online</option>
        <option value="offline">Offline</option>
      </select>

      <div id="location-container" class="input-container">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location">
      </div>

      <div id="webinar-link-container" class="input-container">
        <label for="webinar-link">Webinar Address Link:</label>
        <input type="text" id="webinar-link" name="webinar-link">
      </div>

      <div id="attachment-container" class="input-container">
        <label for="attachment">Attachment:</label>
        <input type="file" id="attachment" name="attachment">
      </div>

      <button type="submit">Submit Event</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
